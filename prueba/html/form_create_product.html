<!DOCTYPE html>
<html>
<head>
	<title>Crear Producto</title>
</head>
<body>

	<h1>Crear Producto</h1>
	
	<form method="POST" action="../managerproduct.php">
		<div>n
			<label for="nameproduct">Nombre del Producto</label>
			<div>
				<input type="text" name="nameproduct" id="nameproduct" required>
			</div>
		</div>
		<div>
			<label for="size">Talla</label>
			<div>
				<input type="text" name="size" id="size" required>
			</div>
		</div>
		<div>
			<label for="obs">Observaciones</label>
			<div>
				<input type="text" name="obs" id="obs" required>
			</div>
		</div>
		<div>
			<label for="type">Marca del Producto</label>
			<div>
				<input type="text" name="type" id="type" required>
			</div>
		</div>
		<div>
			<label for="quantity">Cantidad en Inventario</label>
			<div>
				<input type="number" name="quantity" id="quantity" required>
			</div>
		</div>
		<div>
			<label for="date">Fecha de Embarque</label>
			<div>
				<input type="date" name="date" id="date">
			</div>
		</div>
		<div>
			<div>
				<input type="hidden" name="create" id="create" value="1" >
			</div>
		</div>
		<div>
			<button type="submit">Guardar</button>
		</div>
	</form>

</body>
</html>
